<div class="container mt-5">
    <h5>Cadastro</h5>
    <hr>
    <div class="row">
        <div class="col-sm-8">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cidade">CEP</label>
                            <input type="text" class="form-control" id="cidade" placeholder="CEP">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estado">Bairro</label>
                            <input type="text" class="form-control" id="estado" placeholder="Bairro">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="cep">Número</label>
                            <input type="text" class="form-control" id="estado" placeholder="Número">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="endereço">Rua</label>
                            <input type="text" class="form-control" id="endereço" placeholder="Rua">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="nome@email.com">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="confirmarEmail">Confirme Email</label>
                            <input type="confirmarEmail" class="form-control" id="confirmarEmail" placeholder="nome@email.com">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="senha">Password</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="confirmePassword">Confirme Password</label>
                            <input type="password" class="form-control" id="confirmePassword">
                        </div>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
        <div class="col-sm-4">
            <h6>Sou um novo cliente.</h6>
            <p>Ao cadastrar-se e criar uma conta você poderá comprar mais rapidamente, saber a situação de seus pedidos e acompanhar as compras já realizadas.</p>
        </div>
    </div>
</div>
